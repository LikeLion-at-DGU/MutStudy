{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div id="login" style="text-align: center; padding: 100px 0px;">
    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      <h1 style="margin-bottom: 40px;">로그인</h1>
      <p><label for="id_username"></label><input type="text" name="username" placeholder="  아이디" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" style="border-radius: 10px; height:30px; width:200px;"></p>
      <p><label for="id_password1"></label> <input type="password" name="password1" placeholder="  비밀번호" autocomplete="new-password" required="" id="id_password1" style="border-radius: 10px; height:30px; width:200px;"></p>
      <p><input type="submit" value="Login" style="height: 20px; background-color: #f8585b; border-radius: 10px; color: white; height: 30px; width: 80px; border: white;"></p>
    </form>  
</div>
{% endblock %}
